<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3bf3ef48c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    
    <title>Frontend Mentor | Product preview card component</title>
    
  </head>
  <body>

    <main class="principal">
      <article class="cartao">
        <img class="imagemProduto cartaoImagemMobile" src="images/image-product-mobile.jpg" alt="Imagem do perfume Gabrielle Essence Eau De Parfum">
        <img class="cartaoImagemDesktop" src="images/image-product-desktop.jpg" alt="">
        <div class="cartaoConteudo">
          <p class="categoria">Perfume</p>
          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
          <p class="cartaoInfo">Uma interpretação floral, solar e voluptuosa composta por Olivier Polge,
            Perfumista-Criador da Casa CHANEL.</p>
          <p class="precoDestaque">R$149.99</p>
          <p class="preco">R$169.99</p>
          <button class="botaoCarrinho"><i class="fa-solid fa-cart-shopping icone"></i>Adicionar ao carrinho</button>
      </div>
      </article>
        
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/rodrigosenapires" target="_blank">Rodrigo Sena Pires</a>.
      </div>
      
    </main> 
  </body>
</html>
